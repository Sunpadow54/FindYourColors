    <body>
        <header>
            <h1>Find your Colors</h1>
            <div>
                <button id="random_color">Switch Colors</button>
                <span class="random_icon"></span>
            </div>
            <div>
                <button id="toogle_b_w">Dark mode</button>
                <span class="toogle_icon"></span>
            </div>
        </header>
        <main>
            <div id="main_colors">
                <div class="main_color one">
                    <span class="before_button "></span>
                    <button class="fix_color">Keep Color</button>
                    <span class= "after_button"></span>
                    <input type="text" class="code_color">
                </div>
                <div class="main_color two">
                    <span class="before_button"></span>
                    <button class="fix_color">Keep Color</button>
                    <span class= "after_button"></span>
                    <input type="text" class="code_color">
                </div>
                <div class="main_color three">
                    <span class="before_button"></span>
                    <button class="fix_color">Keep Color</button>
                    <span class= "after_button"></span>
                    <input type="text" class="code_color">
                </div>
            </div>
            <div id="colors_overlay">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <input type="text" class="code_color" readonly>
                <input type="text" class="code_color" readonly>
                <input type="text" class="code_color" readonly>
                <input type="text" class="code_color" readonly>
                <input type="text" class="code_color" readonly>

             <div id="all_color_circle">
            </div>
