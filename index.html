<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Find Your Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_find-color.css" />
</head>

<body class="light">
    <header>
        <h1>Find your Colors</h1>
        <button id="random_color">
            <span>Switch Colors</span>
            <i></i>
        </button>
        <label id="toogle_light" for="toogle_mode">
            <input type="checkbox" id="toogle_mode" />
            <span class="toogle_slider"></span>
        </label>
    </header>
    <main>
        <div id="main_colors">
            <div class="main_color one">
                <span class="before_button"></span>
                <button class="fix_color">Keep Color</button>
                <span class="after_button"></span>
                <div class="rgba">
                    <span>rgba</span>
                    <span>
                        <input type="text" class="code_color" maxlength="16" minlength="7">
                    </span>
                    <div class="copy"><i></i></div>
                </div>
            </div>
            <div class="main_color two">
                <span class="before_button"></span>
                <button class="fix_color">Keep Color</button>
                <span class="after_button"></span>
                <div class="rgba">
                    <span>rgba</span>
                    <span>
                        <input type="text" class="code_color" maxlength="16" minlength="7">
                    </span>
                    <div class="copy"><i></i></div>
                </div>
            </div>
            <div class="main_color three">
                <span class="before_button"></span>
                <button class="fix_color">Keep Color</button>
                <span class="after_button"></span>
                <div class="rgba">
                    <span>rgba</span>
                    <span>
                        <input type="text" class="code_color" maxlength="16" minlength="7">
                    </span>
                    <div class="copy"><i></i></div>
                </div>
            </div>
        </div>
        <div id="colors_overlay">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <input type="text" class="code_color" readonly>
            <input type="text" class="code_color" readonly>
            <input type="text" class="code_color" readonly>
            <input type="text" class="code_color" readonly>
            <input type="text" class="code_color" readonly>
        </div>
    </main>
    <footer>
        <p>
            2021 |
            <a href="https://www.sunpadown.fr/">Portfolio Sunpadown</a> 
            | Find your Colors
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
